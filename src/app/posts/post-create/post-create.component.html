<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="enter title"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter valid title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        ngModel
        required
        placeholder="enter content"
        #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter valid content</mat-error>
    </mat-form-field>

    <button
      color="primary"
      mat-raised-button
      type="submit">Save Post</button>
  </form>
</mat-card>
